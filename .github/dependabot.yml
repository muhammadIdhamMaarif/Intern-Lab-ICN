version: 2

registries:
  # GHCR (Docker)
  ghcr:
    type: docker-registry
    url: "https://ghcr.io"
    username: "${{secrets.DEPENDABOT_GHCR_USERNAME}}"
    password: "${{secrets.DEPENDABOT_GHCR_TOKEN}}"

  # Example ECR registry (safe, correctly formatted URL). Replace account/region if you use ECR, or remove this block.
  ecr-us-east-1:
    type: docker-registry
    url: "https://123456789012.dkr.ecr.us-east-1.amazonaws.com"
    username: "${{secrets.AWS_ACCESS_KEY_ID}}"
    password: "${{secrets.AWS_SECRET_ACCESS_KEY}}"

  # NPM for Angular / Backstage (GitHub Packages)
  npm-github:
    type: npm-registry
    url: "https://npm.pkg.github.com"
    token: "${{secrets.NPM_GITHUB_TOKEN}}"

  # RUBYGEMS for Rails (GitHub Packages) — URL must be a valid host
  rubygems-github:
    type: rubygems-server
    url: "https://rubygems.pkg.github.com"
    token: "${{secrets.RUBYGEMS_GITHUB_TOKEN}}"

  # Private Terraform registry (if used)
  terraform-private:
    type: terraform-registry
    url: "https://app.terraform.io/api/v2"
    token: "${{secrets.TERRAFORM_REGISTRY_TOKEN}}"

updates:
  # 1) GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 25
    rebase-strategy: auto
    commit-message:
      prefix: "deps(actions):"
      include: "scope"
    labels: ["dependencies", "ci", "automated"]
    groups:
      core-actions:
        patterns: ["actions/*", "github/*", "actions-deploy/*", "actions-ecosystem/*"]
      cloud-actions:
        patterns: ["aws-actions/*", "azure/*", "google-github-actions/*"]
      security-hardening:
        patterns: ["aquasecurity/*", "anchore/*", "trufflesecurity/*", "github/codeql-action*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # 2) Frontend — Angular (npm)
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: weekly
      day: "monday"
      time: "09:30"
      timezone: "Asia/Jakarta"
    registries: ["npm-github"]
    open-pull-requests-limit: 20
    rebase-strategy: auto
    versioning-strategy: increase
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "deps(frontend):"
      prefix-development: "deps(dev-frontend):"
      include: "scope"
    allow:
      - dependency-type: "direct"
    groups:
      angular-core:
        patterns: ["@angular/*", "rxjs", "zone.js"]
        update-types: ["minor", "patch"]
      angular-tooling:
        patterns: ["typescript", "eslint*", "@typescript-eslint/*", "prettier", "jest*", "vitest*", "cypress*"]
        update-types: ["minor", "patch"]
      frontend-security:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # (Optional) Backstage (Node) if present
  - package-ecosystem: "npm"
    directory: "/backstage"
    schedule:
      interval: weekly
      day: "tuesday"
      time: "09:45"
      timezone: "Asia/Jakarta"
    registries: ["npm-github"]
    open-pull-requests-limit: 10
    rebase-strategy: auto
    versioning-strategy: increase
    labels: ["dependencies", "devx", "automated"]
    groups:
      backstage-core:
        patterns: ["@backstage/*", "react*", "material-ui*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # 3) Backend — Ruby on Rails (bundler)
  - package-ecosystem: "bundler"
    directory: "/apps/backend"
    schedule:
      interval: weekly
      day: "wednesday"
      time: "10:00"
      timezone: "Asia/Jakarta"
    registries: ["rubygems-github"]
    open-pull-requests-limit: 20
    rebase-strategy: auto
    versioning-strategy: auto
    commit-message:
      prefix: "deps(backend):"
      include: "scope"
    allow:
      - dependency-type: "direct"
    groups:
      rails-core:
        patterns: ["rails", "activesupport", "activerecord", "actionpack", "actionmailer"]
        update-types: ["minor", "patch"]
      rails-runtime:
        patterns: ["puma", "sidekiq", "pg", "redis*", "bootsnap"]
        update-types: ["minor", "patch"]
      rails-security:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # 4) Terraform / Terragrunt — modules & env overlays
  - package-ecosystem: "terraform"
    directory: "/modules/aws"
    schedule:
      interval: weekly
      day: "thursday"
      time: "09:15"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 25
    commit-message:
      prefix: "deps(tf-aws):"
      include: "scope"
    groups:
      providers-aws:
        patterns: ["hashicorp/aws", "hashicorp/random", "hashicorp/tls", "hashicorp/cloudinit"]
        update-types: ["minor", "patch"]
      modules-aws:
        patterns: ["terraform-aws-modules/*", "aws-ia/*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/modules/azure"
    schedule:
      interval: weekly
      day: "thursday"
      time: "09:20"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 20
    commit-message:
      prefix: "deps(tf-azure):"
      include: "scope"
    groups:
      providers-azure:
        patterns: ["hashicorp/azurerm", "hashicorp/random", "hashicorp/tls"]
        update-types: ["minor", "patch"]
      modules-azure:
        patterns: ["Azure/*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/modules/gcp"
    schedule:
      interval: weekly
      day: "thursday"
      time: "09:25"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 20
    commit-message:
      prefix: "deps(tf-gcp):"
      include: "scope"
    groups:
      providers-gcp:
        patterns: ["hashicorp/google", "hashicorp/google-beta", "hashicorp/random", "hashicorp/tls"]
        update-types: ["minor", "patch"]
      modules-gcp:
        patterns: ["terraform-google-modules/*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/onprem/terraform"
    schedule:
      interval: weekly
      day: "friday"
      time: "09:15"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 15
    commit-message:
      prefix: "deps(tf-onprem):"
      include: "scope"
    groups:
      providers-onprem:
        patterns: ["vmware/*", "hashicorp/vsphere", "nsxt-dev/*", "netapp/*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/envs/prod/us-east-1"
    schedule:
      interval: daily
      time: "09:10"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 25
    commit-message:
      prefix: "deps(tf-prod-us-east-1):"
      include: "scope"
    groups:
      prod-providers:
        patterns: ["hashicorp/*"]
        update-types: ["patch"]
      prod-modules:
        patterns: ["terraform-aws-modules/*", "aws-ia/*"]
        update-types: ["patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  - package-ecosystem: "terraform"
    directory: "/envs/prod/eu-west-1"
    schedule:
      interval: daily
      time: "09:12"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 25
    commit-message:
      prefix: "deps(tf-prod-eu-west-1):"
      include: "scope"
    groups:
      prod-providers:
        patterns: ["hashicorp/*"]
        update-types: ["patch"]
      prod-modules:
        patterns: ["terraform-aws-modules/*", "aws-ia/*"]
        update-types: ["patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  - package-ecosystem: "terraform"
    directory: "/envs/staging"
    schedule:
      interval: weekly
      day: "friday"
      time: "09:20"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 20
    commit-message:
      prefix: "deps(tf-staging):"
      include: "scope"
    groups:
      staging-all:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/envs/dev"
    schedule:
      interval: weekly
      day: "friday"
      time: "09:25"
      timezone: "Asia/Jakarta"
    registries: ["terraform-private"]
    open-pull-requests-limit: 20
    commit-message:
      prefix: "deps(tf-dev):"
      include: "scope"
    groups:
      dev-all:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # 5) Dockerfiles (root)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: weekly
      day: "tuesday"
      time: "10:15"
      timezone: "Asia/Jakarta"
    registries: ["ghcr", "ecr-us-east-1"]
    open-pull-requests-limit: 15
    commit-message:
      prefix: "deps(docker-root):"
      include: "scope"
    groups:
      runtimes:
        patterns: ["node", "ruby", "python", "golang"]
      bases:
        patterns: ["ubuntu", "debian", "alpine", "nginx", "redis", "postgres"]
    ignore:
      - dependency-name: "ubuntu"
        update-types: ["version-update:semver-major"]
      - dependency-name: "debian"
        update-types: ["version-update:semver-major"]
      - dependency-name: "alpine"
        update-types: ["version-update:semver-major"]

  # 6) Devcontainer Dockerfile (optional)
  - package-ecosystem: "docker"
    directory: "/toolchain/devcontainer"
    schedule:
      interval: monthly
      time: "10:20"
      timezone: "Asia/Jakarta"
    registries: ["ghcr"]
    commit-message:
      prefix: "deps(devcontainer):"
      include: "scope"

  # 7) Go (TerraTest)
  - package-ecosystem: "gomod"
    directory: "/tests/terratest"
    schedule:
      interval: weekly
      day: "wednesday"
      time: "10:30"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    rebase-strategy: auto
    commit-message:
      prefix: "deps(go-tests):"
      include: "scope"
    groups:
      go-test:
        patterns: ["github.com/*", "golang.org/*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # 8) Docs site (MkDocs via pip) — optional
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: monthly
      time: "10:45"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(docs):"
      include: "scope"
    groups:
      mkdocs:
        patterns: ["mkdocs", "mkdocs-*", "pymdown-extensions"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
